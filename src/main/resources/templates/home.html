<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원가입 프로그램</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/style.css">
    <style>
    .notice{
    background-color: orange;
}
.selected {
  color: blue;
  font-weight:bold;
}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="margin-bottom: 20px;">
    <div class="container-fluid">
        <div class="justify-content-between" id="navbarNav" style="padding: 5px 30px">

            <!-- user 일때 -->
            <ul sec:authorize="hasRole('ROLE_USER')" class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-btn" onclick="location.href = '/users/my'">정보수정</button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" onclick="location.href = '/users/delete'" >탈퇴하기</button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" onclick="location.href = '/users/list'">회원목록</button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" onclick="location.href = '/users/logout'">로그아웃</button>
                </li>
            </ul>
            <ul sec:authorize="isAnonymous()" class="navbar-nav">
                <li class="nav-item">
                    <button class=" nav-btn" onclick="location.href = '/users/join'">회원가입</button>
                </li>
                <li class="nav-item">
                    <button class=" nav-btn" th:onclick="location.href = '/users/login'">로그인</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
</section>
</body>
</html>
